<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Genie Chatbot - Prediabetes</title>
    <link rel="stylesheet" href="prediabetes.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="chat-container">
        <h1>Dr. Genie</h1>
        <p>Your friendly health assistant for prediabetes management</p>
        <div id="chat-box">
            <div id="messages"></div>
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Ask me anything about prediabetes..." autofocus>
            <button id="send-btn">Send</button>
        </div>
        <button id="video"
            onclick="window.location.href='https://www.canva.com/design/DAFm1d4r8a0/wB1o6ikgvOkcHnM0PzIkDQ/watch?utm_content=DAFm1d4r8a0&utm_campaign=designshare&utm_medium=link&utm_source=editor'"">Watch video</button>
        <button id=" website"
            onclick="window.location.href='https://sites.google.com/view/easydiagnosticsprediabetes/home'"">Get full website</button>
    </div>
    <script type='module' src=" prediabetes.js"></script>
</body>

</html>
