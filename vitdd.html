<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Genie Chatbot - vitamin D deficiency</title>
    <link rel="stylesheet" href="diabetes.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="chat-container">
        <h1>Dr. Genie</h1>
        <p>Your friendly health assistant for vitamin D deficiency management</p>
        <div id="chat-box">
            <div id="messages"></div>
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Ask me anything about vitamin D deficiency..." autofocus>
            <button id="send-btn">Send</button>
        </div>
        <button id=" website"
            onclick="window.location.href='https://sites.google.com/view/easydiagnosticsslightvitd/home'"">Get full website</button>
    </div>
    <script src=" vitdd.js"></script>
</body>

</html>
